<section>
	<div class="content">
		<form id="university-connection">
			<div class="row">
				<div class="large-12 columns">
					
					<div id="notification-update-panel"></div>
					{{ partial "university-connect-tabs.html" . }}
					<div class="tabs-content" data-tabs-content="research-tabs" id="panel">
						<h4 class="tab-header" style="background: rgba(0,114,120,1.0);">{{ .Params.title }}</h4>
						<div class="columns large-12" style="background: white;">
							<div class="columns large-8 large-offset-2" id="content">
								{{ .Content | markdownify }}

								<div class="columns large-12" id="staff">
									
									{{ range  $student := .Params.person }}
									<div class="columns small-12 medium-6 large-6" style="min-height:150px;">
										<img src="{{ $student.img }}" alt="{{ $student.name }}"
										class="img-circle">
										<div id="profiledata">
											<b>{{ $student.name }}</b><br>
											<i>{{ $student.title }}</i><br>
											{{ $student.desc | markdownify }}
										</div>
									</div>
									{{ end }}

								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
